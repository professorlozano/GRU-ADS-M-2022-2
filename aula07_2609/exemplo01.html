<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            //contador ou variável de controle
            //condição
            //incremento ou decremento

            let contador = 1 //contador

            while (contador < 10) //condição
            {
                console.log(contador)
                //contador = contador + 1 //incremento
                contador ++ //incremento utiliza-se o ++
            }

        </script>
    </body>
</html>
