<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            //contador ou variável de controle
            //condição
            //incremento ou decremento

            let contador = 10 //contador

            while (contador > 0) //condição
            {
                console.log(contador)
                contador -- //decremento utiliza-se o ++
            }

        </script>
    </body>
</html>
