<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            //contador ou variável de controle
            //condição
            //incremento ou decremento

            let contador = 1 //contador

            do {
                console.log(contador)
                //contador = contador + 1 //incremento
                contador ++ //incremento utiliza-se o ++
            } while (contador < 10);
          //do while executa o bloco ao menos uma vez, mesmo que a condição seja falsa
        </script>
    </body>
</html>
