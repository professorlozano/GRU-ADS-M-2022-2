<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let dia = 99;

        switch (dia) {
            case 1:
                console.log("Hoje é domingo")
                break;
            case 2:
                console.log("Hoje é segunda")
                break;
            case 3:
                console.log("Hoje é terça")
                break;
            case 4:
                console.log("Hoje é quarta")
                break;
            case 5:
                console.log("Hoje é quinta")
                break;
            case 6:
                console.log("Hoje é sexta")
                break;
            case 7:
                console.log("Hoje é sabado")
                break;
            default:
                console.log("Dia escolhido inexistente")
                break;
        }
    </script>
</body>
</html>
