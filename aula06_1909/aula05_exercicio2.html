<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //variaveis
        let valor1, valor2, valor3, valor4, media
        //entrada
        valor1 = Number(prompt('Digite o primeiro valor: '))
        valor2 = Number(prompt('Digite o segundo valor: '))
        valor3 = Number(prompt('Digite o terceiro valor: '))
        valor4 = Number(prompt('Digite o quarto valor: '))
        //processamento
        media = (valor1+valor2+valor3+valor4)/4
        //saida
        alert(`A média dos valores ${valor1}, ${valor2}, ${valor3} e ${valor4} é ${media}`)
    </script>
</body>
</html>
